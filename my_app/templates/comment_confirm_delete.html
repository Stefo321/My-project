{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete comment</button>
    </form>
    <a href="{% url 'post_detail' pk=object.post.pk %}">Cancel</a>
{% endblock %}
